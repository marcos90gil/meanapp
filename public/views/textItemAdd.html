<form name="itemForm" class="form-horizontal" ng-submit="saveItem({ stuff: model })" novalidate>
	<div class="form-group" ng-class="{ 'has-success': itemForm.title.$valid, 'has-error': itemForm.title.$invalid }">
		<div class="col-sm-12">
			<input type="text" name="title" placeholder="Title" ng-model="model.title" class="form-control" required>
			<div class="text-danger" ng-show="itemForm.title.$dirty && itemForm.title.$error.required">
				The title is required
			</div>
		</div>
	</div>
	<div class="form-group" ng-class="{ 'has-success': itemForm.body.$dirty && itemForm.body.$valid, 'has-error': itemForm.body.$invalid }">
		<div class="col-sm-10">
			<textarea type="text" name="body" placeholder="Description (optional)" ng-model="model.body" class="form-control" rows="5"></textarea>
		</div>
	</div>
</form>
