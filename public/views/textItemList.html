<table class="table table-striped">
	<thead>
		<tr>
			<input type="search" ng-model="query.title" placeholder="Search..." class="form-control text-items-search">
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in model | filter:query">
			<td class="col-xs-10">
				{{::item.title}}
				<span class="label label-default">
					{{::item.upload_date | ago}}
				</span>
			</td>
			<td class="table-right-element col-xs-1">
				<button ng-click="deleteItem({ itemId: item._id })" type="button" class="btn btn-success btn-sm hidden-sm hidden-md hidden-lg">
					<i class="glyphicon glyphicon-ok"></i>
				</button>
				<button ng-click="deleteItem({ itemId: item._id })" type="button" class="btn btn-success hidden-xs">
					Done
					<i class="glyphicon glyphicon-ok"></i>
				</button>
			</td>
			<td class="table-right-element col-xs-1">
				<button ng-click="deleteItem({ itemId: item._id })" type="button" class="btn btn-danger btn-sm hidden-sm hidden-md hidden-lg">
					<i class="glyphicon glyphicon-trash"></i>
				</button>
				<button ng-click="deleteItem({ itemId: item._id })" type="button" class="btn btn-danger hidden-xs">
					Delete
					<i class="glyphicon glyphicon-trash"></i>
				</button>
			</td>
		</tr>
	</tbody>
</table>
