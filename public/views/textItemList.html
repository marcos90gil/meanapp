<table class="table table-striped">
	<thead>
		<tr>
			<th>
				<input type="search" ng-model="query.title" placeholder="Search..." class="form-control">
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in model | filter:query">
			<td>
				{{::item.title}}
				<span class="label label-default">
					{{::item.upload_date | ago}}
				</span>
			</td>
		</tr>
	</tbody>
</table>
